version: '3.9'

services:
  backend:
    build:
      context: ./backend
    image: bro-backend:latest
    container_name: bro-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    restart: always

  gateway:
    build:
      context: ./gateway
    image: bro-gateway:latest
    container_name: bro-gateway
    environment:
      - PY_BACKEND_URL=http://backend:8000
    ports:
      - "4000:4000"
    depends_on:
      - backend
    volumes:
      - gateway_data:/app/data
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        # Use the container name instead of localhost
        - REACT_APP_API_URL=http://gateway:4000
    image: bro-frontend:latest
    container_name: bro-frontend
    ports:
      # Azure expects frontend on port 80
      - "80:80"
    depends_on:
      - gateway
    restart: always

volumes:
  gateway_data:
    driver: local
